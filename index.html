<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project: Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="logic.js" defer></script>
    </head>
    <body>
        <div class="calc-container">
            <div class="input-screen">
                <input inputmode="decimal" type="text" disabled>
            </div>
            <div class="input-buttons-container">
                <button class="btn misc" id="clear-empty">CE</button>
                <button class="btn misc"></button>
                <button class="btn misc"></button>
                <button class="btn operator" id="add">+</button>
                <button class="btn num" id="1">1</button>
                <button class="btn num" id="2">2</button>
                <button class="btn num" id="3">3</button>
                <button class="btn operator" id="subtract">−</button>
                <button class="btn num" id="4">4</button>
                <button class="btn num" id="5">5</button>
                <button class="btn num" id="6">6</button>
                <button class="btn operator" id="multiply">×</button>
                <button class="btn num" id="7">7</button>
                <button class="btn num" id="8">8</button>
                <button class="btn num" id="9">9</button>
                <button class="btn operator" id="divide">÷</button>
                <button class="btn misc" id="dot">.</button>
                <button class="btn num" id="0">0</button>
                <button class="btn misc" id="posneg">+/−</button>
                <button class="btn operator" id="equals">=</button>
            </div>
        </div>
    </body>
</html>
